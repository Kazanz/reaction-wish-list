<template name="wishlistItems">
  {{#if items}}
    <ul>
      {{#each items}}
        <div class="wishlist-items">
          <div class="wishlist-item">
            <div class="wishlist-item-media">
              {{#with media}}
                <img src="{{url store='thumbnail'}}">
              {{else}}
                <img src= "/resources/placeholder.gif">
              {{/with}}
            </div>

          <div class="wishlist-item-details">

            <div class="wishlist-detail-title">
              {{title}} <small>{{variants.title}}</small>
            </div>

            <div class="wishlist-detail-quantity">
            </div>

            <span class="wishlist-detail-price">
              <span class="badge badge-info">{{quantity}}</span>
              -
              <span>{{formatPrice variants.price}}</span>
            </span>
          </div>
        </div>
      </div>
      {{/each}}
    </ul>
  {{else}}
    <h4>You're wishlist is empty!</h4>
  {{/if}}
</template>
